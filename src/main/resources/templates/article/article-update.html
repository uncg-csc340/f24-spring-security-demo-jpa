<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Article Update</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">

    <h1 style="text-align:center;">Update Article Info</h1>

    <div style="align-content: center;">
        <form action="/WRITER/articles/update" method="post">
            <div class="form-group">
                <label for="title">ID:</label>
                <input type="text" class="form-control" name="articleId" id="articleId" data-th-value="${article.articleId}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="title">Created At:</label>
                <input type="date" class="form-control" name="createdAt" id="createdAt" data-th-value="${article.createdAt}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="title">Last Update:</label>
                <input type="date" class="form-control" name="updatedAt" id="updatedAt" data-th-value="${article.updatedAt}"
                       readonly>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title"  data-th-value="${article.title}"
                       required>
            </div>
            <div class="form-group">
                <label for="contents">Contents:</label>
                <textarea class="form-control" name="contents" id="contents" data-th-text="${article.contents}" data-th-value="${article.contents}"
                          required> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/articles/all">Cancel</a>
        </form>

    </div>
</div>
</body>
</html>
