<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Article Details</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 data-th-text="${article.title}"></h1>
    <a data-th-if="${canFavorite}" data-th-href="@{/subs/add/{articleId}(articleId=${article.articleId})}" >
        <button type="button" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"></path>
            </svg>
            Add to Favorites
        </button>
    </a>
    <a data-th-unless="${canFavorite}" data-th-href="@{/subs/removeByArticle/{articleId} (articleId=${article.articleId})}" >
        <button type="button" class="btn btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"></path>
            </svg>
            UnFavorite
        </button>
    </a>
    <div class="card text-center">
        <div class="card-header" data-th-text="${article.title} +' - ' + ${article.writer.userName}">

        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>

            <p class="card-text" data-th-text="${article.contents}"></p>
            <p data-th-text=" 'Posted: ' +${article.createdAt}"></p>
            <p data-th-text=" 'Updated: ' +${article.updatedAt}"></p>
            <a data-th-if="${isOwner}" data-th-href="@{/WRITER/articles/update/{articleId} (articleId=${article.articleId})}"
               class="btn btn-sm btn-outline-secondary">Edit</a>
            <a data-th-if="${isOwner}" data-th-href="@{/WRITER/articles/delete/{id} (id=${article.articleId})}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>

        <div class="card-footer text-body-secondary">
            2 days ago
        </div>
    </div>
    <a href="/articles/all" class="btn btn-outline-primary">Article List</a>
</div>

</body>
</html>
