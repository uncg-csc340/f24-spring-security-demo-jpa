<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Article List</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container" style="margin-top: 15px;">
    <h1 data-th-text="${title}"></h1>
    <a href="/WRITER/articles/createForm" class="btn btn-outline-primary">Create New Article</a>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div data-th-each="article: ${articleList}" class="col">
            <div class="card shadow-sm">
                <div class="card-header" data-th-text="${article.title}">
                </div>
                <div class="card-body">
                    <p class="card-text" data-th-text="${article.preview} +'...' "></p>
                    <p class="card-text" data-th-text="'Date: '+${article.createdAt}"></p>
                    <p class="card-text" data-th-text="'Writer: ' +${article.writer.userName}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a data-th-href="@{/articles/{articleId} (articleId=${article.articleId})}"
                               class="btn btn-sm btn-outline-secondary">View</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="/chat" class="btn btn-outline-primary">Chat</a>

</div>
</body>
</html>
