<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User List</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">

    <h1 data-th-text="${title}"></h1>

    <div style="align-content: center;">

        <table class="table table-striped rounded-3 overflow-hidden">
            <thead>
            <tr>
                <th>ID</th>
                <th>Article Title</th>
                <th>Article Writer</th>
                <th>Preview</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="sub : ${subsList}">
                <td data-th-text=" ${sub.Id}"></td>
                <td><a data-th-href="@{/articles/{articleId} (articleId=${sub.article.articleId})}"
                       data-th-text=" ${sub.article.title}"> </a></td>
                <td data-th-text=" ${sub.article.writer.userName}"></td>
                <td data-th-text=" ${sub.article.preview}"></td>
                <td data-th-if="${isSubscriber}"><a data-th-href="@{/subs/remove/{id} (id=${sub.id})}"
                                                    class="btn btn-sm btn-outline-danger">UnFavorite</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/articles/all" class="btn btn-outline-primary">Article List</a>
</div>
</body>
</html>
