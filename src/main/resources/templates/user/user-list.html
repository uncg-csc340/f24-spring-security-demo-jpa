<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/styles.css}">
    <title>User List</title>


</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>

<div class="container">

    <h1 data-th-text="${title}"></h1>

    <div style="align-content: center;">

        <table class="table table-striped rounded-3 overflow-hidden">
            <thead>
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${userList}">
                <td th:text=" ${user.userId}"></td>
                <td th:text=" ${user.userName}"></td>
                <td th:text=" ${user.email}"></td>
                <td th:text=" ${user.role}"></td>
                <td><a data-th-href="@{/ADMIN/users/{id} (id=${user.userId})}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a data-th-href="@{/ADMIN/users/update/{id} (id=${user.userId})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a data-th-href="@{/ADMIN/users/delete/{id} (id=${user.userId})}" class="btn btn-sm btn-outline-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/ADMIN/users/createForm" class="btn btn-outline-primary">Create New User</a>
</div>
</body>
</html>
