<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User Update</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<form class="form-inline" action="/logout" method="post">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
</form>
<div class="container">

    <h1 style="text-align:center;">Update User Info</h1>

    <div style="align-content: center;">
        <form action="/ADMIN/users/update" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td><input type="number" data-th-value="${user.userId}" name="userId" readonly/></td>
                </tr>
                <tr>
                    <td>Created:</td>
                    <td><input type="date" data-th-value="${user.createdAt}" name="createdAt" data-th-placeholder="${user.updatedAt}" readonly/></td>
                </tr>
                <tr>
                    <td>Last Updated:</td>
                    <td><input type="date" data-th-value="${user.updatedAt}" name="updatedAt" data-th-placeholder="${user.updatedAt}" readonly/></td>
                </tr>
                <tr>
                    <td>User Name:</td>
                    <td><input type="text" data-th-value="${user.userName}" name="userName" required/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter (new) password" name="password"
                               required/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" data-th-value="${user.email}" name="email" required/></td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <select name="role" id="role" class="form-control form-control-sm" data-th-value="${user.role}">
                            <option selected data-th-value="${user.role}">Select Role</option>
                            <option value="USER">User</option>
                            <option value="MOD">Mod</option>
                            <option value="ADMIN">Admin</option>
                            <option value="VENDOR">Vendor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Account Status</td>
                    <td>
                        <select name="accountStatus" id="accountStatus" data-th-value="${user.accountStatus}" class="form-control form-control-sm">
                            <option selected data-th-value="${user.accountStatus}">Select Account Status</option>
                            <option value="active">Active</option>
                            <option value="warned">Warned</option>
                            <option value="banned">Banned</option>
                            <option value="archived">Archived</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/ADMIN/users/all">Cancel</a>
        </form>

    </div>
</div>
</body>
</html>
