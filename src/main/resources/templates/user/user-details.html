<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>User Details</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 data-th-text="${user.userName}"></h1>
    <div class="card text-center">
        <div class="card-header" data-th-text="'ID: '+${user.userId}">

        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>

            <p class="card-text" data-th-text="${user.email}"></p>
            <p data-th-text=" 'Created At: ' +${user.createdAt}"></p>
            <p data-th-text=" 'Role: ' +${user.role}"></p>
            <p data-th-text=" 'Account Status: ' +${user.accountStatus}"></p>
            <a data-th-href="@{/ADMIN/users/update/{id} (id=${user.userId})}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a data-th-href="@{/ADMIN/users/delete/{id} (id=${user.userId})}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>

        <div class="card-footer text-body-secondary" data-th-text=" 'Last Update: ' +${user.updatedAt}">
        </div>
    </div>
    <a href="/ADMIN/users/all" class="btn btn-outline-primary">User List</a>
</div>
</body>
</html>
